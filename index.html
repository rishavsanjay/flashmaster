<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMaster - Modular Architecture</title>
    <!-- External Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="app.resetView()"><i class="bi bi-lightning-fill text-warning"></i> FlashMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="app.resetView()">Decks</a></li>
                    <li class="nav-item"><a class="nav-link" href="#view-stats">Analytics</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- Main Deck List -->
        <section id="view-decks" class="section-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Your Decks</h2>
                <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#deckModal">
                    <i class="bi bi-plus-lg"></i> New Deck
                </button>
            </div>
            <div id="deck-list-container" class="row g-4"></div>
        </section>

        <!-- Study View -->
        <section id="view-study" class="section-container dynamic-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-outline-secondary" onclick="app.closeSection('view-study')">Quit Session</button>
                <span class="badge bg-info text-dark p-2" id="study-progress">Card 1 / 10</span>
            </div>

            <div class="scene" id="flashcard-scene" onclick="app.flipCard()">
                <div class="flashcard" id="active-flashcard">
                    <div class="card-face card-face-front">
                        <div class="card-text-content" id="card-front-text">Front</div>
                        <small class="text-muted mt-auto">(Click to flip)</small>
                    </div>
                    <div class="card-face card-face-back">
                        <div class="card-text-content" id="card-back-text">Back</div>
                        <small class="text-muted mt-auto">Rate your difficulty</small>
                    </div>
                </div>
            </div>

            <div id="rating-controls" class="text-center mt-5 d-none">
                <div class="btn-group shadow-sm">
                    <button class="btn btn-danger rating-btn" onclick="event.stopPropagation(); app.rateCard('Hard')">Hard</button>
                    <button class="btn btn-warning rating-btn" onclick="event.stopPropagation(); app.rateCard('Medium')">Medium</button>
                    <button class="btn btn-success rating-btn" onclick="event.stopPropagation(); app.rateCard('Easy')">Easy</button>
                </div>
            </div>
            
            <div id="study-complete" class="text-center mt-5 d-none">
                <div class="py-5">
                    <i class="bi bi-trophy-fill text-warning display-1"></i>
                    <h3 class="mt-3">Session Complete!</h3>
                    <p class="text-muted">Great job reviewing your cards.</p>
                    <button class="btn btn-primary mt-3 px-4" onclick="app.closeSection('view-study')">Back to Decks</button>
                </div>
            </div>
        </section>

        <!-- Manage View -->
        <section id="view-manage" class="section-container dynamic-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 id="manage-deck-title">Manage Deck</h2>
                <div>
                    <button class="btn btn-primary me-2 shadow-sm" onclick="app.openCardModal()"><i class="bi bi-plus-lg"></i> Add Card</button>
                    <button class="btn btn-outline-secondary" onclick="app.closeSection('view-manage')">Done</button>
                </div>
            </div>
            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Front</th>
                                <th>Back</th>
                                <th>Reviews</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="card-list-body"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Analytics View -->
        <section id="view-stats" class="section-container">
            <h2 class="mb-4">Analytics</h2>
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="card h-100 border-0 shadow-sm p-4 text-center">
                        <h5 class="text-muted">Total Reviews</h5>
                        <h1 class="display-4 fw-bold text-primary" id="streak-count">0</h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100 border-0 shadow-sm p-4 text-center">
                        <h5 class="text-muted">Accuracy</h5>
                        <h1 class="display-4 fw-bold text-success" id="accuracy-score">0%</h1>
                    </div>
                </div>
            </div>
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">Activity (Last 7 Days)</h5>
                    <div class="chart-container" id="activity-chart"></div>
                </div>
            </div>
            <div class="text-center mt-5">
                <button class="btn btn-sm btn-outline-danger" onclick="app.confirmReset()">Reset All Data</button>
            </div>
        </section>

    </div>

    <!-- Modals -->
    <div class="modal fade" id="deckModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">New Deck</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="new-deck-name" class="form-control" placeholder="Subject Name (e.g., Biology)">
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary px-4" onclick="app.createDeck()">Create</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="cardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Card Editor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="card-edit-id">
                    <div class="mb-3">
                        <label class="form-label">Front (Question or Snippet)</label>
                        <textarea id="card-front-input" class="form-control" rows="4" placeholder="e.g. <div>Hello</div>"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Back (Answer)</label>
                        <textarea id="card-back-input" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary px-4" onclick="app.saveCard()">Save Card</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"> </script>

</body>
</html>
